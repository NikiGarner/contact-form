<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
  </head>
  <body>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
      <h1>Contact Us
        <br>Fill out the form below to learn more!</br>
      </h1>
    <form>
      <div id="first">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name">
      </div>

      <div id="last">
        <label for="lasstName">Last Name</label>
        <input type="text" id="lastName" name="last_name">
      </div>

      <div id="email">
        <label for="email">Email</label>
        <input type="text" id="emailAddress" name="email_address">
      </div>

      <div id="message">
        <label for="msg">Comments</label>
        <textarea id="msg" name="user_message" rows="8" cols="40"></textarea>
      </div>

      <div class="button">
        <button type="submit" name="button">Submit</button>

      </div>
    </form>
  </body>
</html>
